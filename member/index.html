<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上原田の殿堂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>上原田の殿堂 - 名士の肖像</h1>
  <p>この町の歴史を刻んだ人々。あなたも名を連ねよう。</p>

  <div class="hall-of-fame">
    <div class="member">
      <div class="frame">
        <img src="member1.jpg" alt="〇〇さん">
      </div>
      <div class="info">
        <h3>〇〇さん</h3>
        <p>称号：用水路マスター</p>
        <p class="quote">「地域の水路を守り続ける男」</p>
      </div>
    </div>

    <div class="member">
      <div class="frame">
        <img src="member2.jpg" alt="△△さん">
      </div>
      <div class="info">
        <h3>△△さん</h3>
        <p>称号：川の守護者</p>
        <p class="quote">「川の恵みを次世代へ」</p>
      </div>
    </div>
    <!-- 追加メンバー同様に追加 -->
  </div>
</body>
</html>
