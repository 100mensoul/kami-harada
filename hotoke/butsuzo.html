<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仏像の世界｜福本正 写仏画集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="slider">
      <img src="images/hero1.jpg" class="slide active" alt="写仏画1">
      <img src="images/hero2.jpg" class="slide" alt="写仏画2">
      <img src="images/hero3.jpg" class="slide" alt="写仏画3">
    </div>
    <div class="hero-text">
      <h1>仏像の世界</h1>
      <p>冬に描かれる祈りのかたち ─ 福本正 写仏画集</p>
    </div>
  </header>

  <main class="gallery">
    <h2>作品一覧</h2>
    
    <div class="artwork">
      <img src="images/fudo.jpg" alt="不動明王">
      <div class="info">
        <h3>不動明王</h3>
        <p class="description">人々の迷いを断ち切る守護尊。右手に剣、左手に羂索を持ち、憤怒の表情で真理へと導く。</p>
        <p class="comment">寒い朝に気を引き締めながら描きました。炎の揺らぎに集中しました。</p>
        <p class="date">2024年12月</p>
      </div>
    </div>

    <div class="artwork">
      <img src="images/kannon.jpg" alt="観音菩薩">
      <div class="info">
        <h3>観音菩薩</h3>
        <p class="description">あらゆる声に耳を傾け、慈悲をもって救済する観音さま。</p>
        <p class="comment">目の表情に苦労しました。優しさと強さを込めています。</p>
        <p class="date">2023年12月</p>
      </div>
    </div>

    <!-- 追加作品はここに続けて書く -->
  </main>

  <script src="script.js"></script>
</body>
</html>
