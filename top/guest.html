<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>訪問者の方へ｜上原田まちのホームページ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="sub-hero">
    <h1>上原田ってこんなところ</h1>
  </header>

  <main>
    <section class="intro">
      <h2>自然と歴史が息づくまち</h2>
      <p>
        上原田は、姫路市花田町のなかでも自然と住宅がほどよく調和した静かなエリアです。
        昔ながらの農地と、近年の都市整備が共存するこの場所では、
        住民のあたたかな交流と、地域への愛着が育まれています。
      </p>
    </section>

    <section class="history">
      <h2>上原田のあゆみ</h2>
      <p>
        過去には水害もありましたが、そのたびに地域で協力して乗り越えてきました。
        花田インターや幹線道路の整備によってアクセスも向上し、新たな住民も増えています。
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 上原田自治会</p>
  </footer>

</html>
