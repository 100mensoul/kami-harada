<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>これってなんじゃら？｜ごみ仕分け相談</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="sub-hero">
    <h1>これってなんじゃら？</h1>
  </header>

  <main>
    <section class="nanjara-block">
      <p>
        ごみ出しのとき、ふと「これって何ゴミやろか？」と思ったら…<br>
        遠慮なく相談しちゃおう！
      </p>

      <h2>LINEで聞く</h2>
      <p>
        一番早いのはLINE！写真付きで送ってもOKです。<br>
        → <a href="#">LINEグループはこちら（仮リンク）</a>
      </p>

      <h2>サイトから聞く</h2>
      <form>
        <label>ごみの名前：
          <input type="text" name="item" placeholder="例：電池付きおもちゃ" required>
        </label>
        <br><br>
        <label>自由メモ（任意）：
          <textarea name="memo" rows="4" placeholder="状態、素材、不安なことなどあれば書いてください"></textarea>
        </label>
        <br><br>
        <button type="submit">なんじゃら？と聞いてみる</button>
      </form>

      <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
        ※現時点では送信できません（仮UI）。LINEでの相談を優先しています。
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 上原田自治会</p>
  </footer>
</body>
</html>
